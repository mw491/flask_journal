{% extends 'base.html' %}
{% block content %}
    
    
    <article class="card mb-3 shadow-lg p-3 rounded">
        <div class="card-header">Posted on {{ post.date }}</div>
        <div class="card-body">
            <h6 class="card-title post-title">{{ post.title }}</h6>
            <p class="card-text">{{ post.content|safe }}</p>
            <div>
                <a class="btn btn-outline-secondary btn-sm mt-3" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
                <button type="button" class="btn btn-outline-danger btn-sm ms-3 mt-3" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    Delete
                </button>
            </div>
        </div>
    </article>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Post?!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <form action="{{ url_for('delete_post', post_id=post.id) }}", method="POST">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr>
{% endblock content %}
